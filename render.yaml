databases:
  - name: micraunat
    databaseName: micraunat
    user: micraunat_user

services:
  - type: web
    name: lelou
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micraunat
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false


